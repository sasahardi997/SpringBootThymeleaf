<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	
<link rel="stylesheet"
      th:href="@{/css/demo.css}"/>	

<title>Save Employees</title>
</head>
<body>
     <div class="container margin">
         <h3>Employee Directory</h3>
         <hr>
         
         <p class="h4 mb-4">Save Employee</p>
         
         <form action="#" th:action="@{/employees/save}"
                          th:object="${employee}" method="POST">
                          
             <!-- Add hidden form field to handle update -->
             <input type="hidden" th:fieldld="*{id}" />
         
             <input type="text" th:field="*{firstName}"
                    class="form-control mb-4 col-4 p" placeholder="First name">
                    
             <input type="text" th:field="*{lastName}"
                    class="form-control mb-4 col-4 p" placeholder="Last name">
                    
             <input type="text" th:field="*{email}"
                    class="form-control mb-4 col-4 p" placeholder="Email">  
                    
             <button type="submit" class="btn btn-info col-2">Save</button>            
         </form>
         
         <hr>
         <a th:href="@{/employees/list}">Back to Employees List</a>

     </div>
</body>
</html>
